<!DOCTYPE html>
<html>
 	<head>
		<script src="js/recorder.js"></script>
		<script src="js/voice.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="js/record.js"></script>
		<script src="js/timer.jquery.min.js"></script>
  		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 	</head>
 	<body>
 	    <div class="jumbotron vertical-center">
 		<div class="container text-center">
			<div class="row" style="margin:10px">
				<h1 id="time" >00:00</h1>
			</div>
			<div class="row"  style="margin:10px">
				<div class="btn-group btn-group-lg">
					<button type="button" class="btn btn-primary" id="record">Record</button>
	      			<button type="button" class="btn btn-primary disabled" id="stop">Stop</button>
	      		</div>
			</div>
			<div class="row" style="margin:10px">
				<div class="btn-group btn-group-lg">
					<button type="button" class="btn btn-primary disabled" id="play">Play</button>
					<button type="button" class="btn btn-primary disabled" id="download">Download</button>
					<button type="button" class="btn btn-primary disabled" id="clear" onClick="history.go(0)" VALUE="Refresh">Clear</button>
				</div>
			</div>
			<div class="row" style="margin:10px">
				<audio controls src="" id="audio"></audio>
			</div>
		</div>
	    </div>
 	</body>
 	<style>
 	.vertical-center {
	  min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
	  min-height: 100vh; /* These two lines are counted as one :-)       */
	
	  display: flex;
	  align-items: center;
	}
 	</style>
</html>
